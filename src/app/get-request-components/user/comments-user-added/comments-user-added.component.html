@if (comments.length != 0) {
<div class="comments container my-5">
  <h1 class="text-center mb-4">Comments</h1>
  <div class="row g-4">
    @for (item of comments; track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <a
        [routerLink]="['/events/event', item.eventId]"
        class="card h-100 shadow-sm border-0"
      >
        <div class="card-body">
          <h5 class="card-title fw-bold text-success">
            #{{ item.id }} - {{ item.user.name }}
          </h5>
          <p class="card-text mb-2">{{ item.commentContent }}</p>
        </div>
      </a>
    </div>
    }
  </div>
</div>
} @else {
<h1 class="text-center text-muted mt-5">No Comment Found!</h1>
}
