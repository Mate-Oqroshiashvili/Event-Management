@if (reviews.length != 0) {
<div class="reviews">
  <h1>Reviews</h1>
  <div class="cards my-3">
    @for (item of reviews; track $index) {
    <div class="card">
      <h3>{{ item.id }}: {{ item.user.name }}</h3>
      <p>Starcount: {{ item.starCount }}</p>
    </div>
    }
  </div>
</div>
} @else {
<h1 class="text-center">No Review Found!</h1>
}
