<div class="promo-form-container">
  <form [formGroup]="promoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="promoCodeAmount">Promo Code Amount</label>
      <input
        type="number"
        id="promoCodeAmount"
        class="form-control"
        formControlName="promoCodeAmount"
      />
      @for (error of serverErrors['PromoCodeAmount']; track $index) {
      <div class="text-danger">
        {{ error }}
      </div>
      }
    </div>

    <div class="d-flex justify-content-end">
      <button class="btn btn-warning mt-3" type="submit">
        Update Promo Code
      </button>
    </div>
  </form>
</div>
