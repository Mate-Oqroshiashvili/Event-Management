<div class="add-location-form">
  <form (ngSubmit)="addLocation()">
    <div class="form-floating mb-3">
      <input
        [(ngModel)]="locationCreateDto.name"
        type="text"
        class="form-control"
        name="name"
        id="name"
        placeholder="Location Name"
      />
      <label for="name">Location Name</label>
    </div>
    <div class="form-floating mb-3">
      <textarea
        [(ngModel)]="locationCreateDto.address"
        type="text"
        class="form-control"
        name="address"
        id="address"
        placeholder="Location Address"
      ></textarea>
      <label for="address">Location Address</label>
    </div>
    <div class="form-floating mb-3">
      <input
        [(ngModel)]="locationCreateDto.city"
        type="text"
        class="form-control"
        name="city"
        id="city"
        placeholder="City"
      />
      <label for="city">City</label>
    </div>
    <div class="form-floating mb-3">
      <input
        [(ngModel)]="locationCreateDto.state"
        type="text"
        class="form-control"
        name="state"
        id="state"
        placeholder="State"
      />
      <label for="state">State</label>
    </div>
    <div class="form-floating mb-3">
      <input
        [(ngModel)]="locationCreateDto.country"
        type="text"
        class="form-control"
        name="country"
        id="country"
        placeholder="Country"
      />
      <label for="country">Country</label>
    </div>
    <div class="form-floating mb-3">
      <input
        [(ngModel)]="locationCreateDto.postalCode"
        type="text"
        class="form-control"
        name="postalCode"
        id="postalCode"
        placeholder="Postal Code"
      />
      <label for="postalCode">Postal Code</label>
    </div>
    <div class="form-floating mb-3">
      <input
        [(ngModel)]="locationCreateDto.maxCapacity"
        type="number"
        class="form-control"
        name="capacity"
        id="capacity"
        placeholder="e.g 500"
      />
      <label for="capacity">Maximum Capacity</label>
    </div>
    <div class="form-floating mb-3">
      <input
        [(ngModel)]="locationCreateDto.availableStaff"
        type="number"
        class="form-control"
        name="staff"
        id="staff"
        placeholder="e.g 20"
      />
      <label for="staff">Available Staff</label>
    </div>
    <div class="form-floating mb-3">
      <textarea
        [(ngModel)]="locationCreateDto.description"
        type="text"
        class="form-control"
        name="description"
        id="description"
        placeholder="e.g 20"
        style="min-height: 100px"
      ></textarea>
      <label for="description">Location Description</label>
    </div>

    <div class="mb-3">
      <label for="imageInput" class="form-label">Upload Image</label>
      <input
        class="form-control form-control-lg"
        type="file"
        id="imageInput"
        (change)="onFileSelected($event)"
        accept="image/*"
        multiple
      />
    </div>

    @if (imagePreview != '') {
    <div class="preview-container d-flex flex-wrap gap-3 my-3">
      <div class="position-relative border rounded p-1">
        <button
          type="button"
          class="btn-close position-absolute top-0 end-0 m-1"
          aria-label="Close"
          (click)="removeImage()"
        ></button>
        <img
          [src]="imagePreview"
          alt="Preview"
          class="img-thumbnail"
          style="width: 120px; height: 120px; object-fit: cover"
        />
      </div>
    </div>
    }

    <div class="form-floating mb-3">
      <select
        [(ngModel)]="locationCreateDto.isIndoor"
        name="isIndoor"
        id="isIndoor"
        class="form-select form-select-lg mb-3"
        aria-label="Large select example"
      >
        <option value="true">True</option>
        <option value="false">false</option>
      </select>
      <label for="isIndoor">Is Indoor</label>
    </div>

    <div class="form-floating mb-3">
      <select
        [(ngModel)]="locationCreateDto.isAccessible"
        name="isAccessible"
        id="isAccessible"
        class="form-select form-select-lg mb-3"
        aria-label="Large select example"
      >
        <option value="true">True</option>
        <option value="false">false</option>
      </select>
      <label for="isAccessible">Is Accessible</label>
    </div>

    <div style="display: flex; justify-content: flex-end" class="verify-button">
      <button type="submit" style="float: right" class="btn btn-success mt-3">
        Add Location
      </button>
    </div>
  </form>
</div>
