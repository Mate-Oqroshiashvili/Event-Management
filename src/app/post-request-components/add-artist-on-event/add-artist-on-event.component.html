<div class="artists">
  @for (artist of artists; track $index) {
  <div class="card">
    <img [src]="artist.profilePicture" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
      <button
        style="width: 100%"
        class="mt-3 btn btn-primary"
        (click)="addArtist(artist.id)"
      >
        Add Artist On Event
      </button>
    </div>
  </div>
  }
</div>
